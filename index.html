<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Yama Ekle</h1>
    <form id="patchForm">
        <label for="name">Yama Adı:</label>
        <input type="text" id="name" name="name" required>

        <label for="version">Sürüm:</label>
        <input type="text" id="version" name="version" required>

        <label for="download_url">İndirme Linki:</label>
        <input type="text" id="download_url" name="download_url" required>

        <label for="description">Açıklama:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <button type="submit">Yama Ekle</button>
    </form>

    <script>
        document.getElementById('patchForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const patch = {
                name: document.getElementById('name').value,
                version: document.getElementById('version').value,
                download_url: document.getElementById('download_url').value,
                description: document.getElementById('description').value
            };

            try {
                await updatePatch(patch);
                alert('Yama başarıyla eklendi!');
            } catch (error) {
                alert('Yama eklenirken bir hata oluştu: ' + error.message);
                console.error(error);
            }
        });

        async function updatePatch(patch) {
            const repo = 'hayatimyok/turkceyamalar'; // GitHub repo adı
            const filePath = 'patches.json'; // JSON dosyasının yolu
            const token = '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'; // GitHub API token

            // Mevcut JSON dosyasını al
            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                headers: {
                    'Authorization': `token ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('JSON dosyası alınamadı.');
            }

            const data = await response.json();
            console.log('Mevcut JSON verisi:', data);

            const content = atob(data.content); // Base64'ü çöz
            console.log('Mevcut JSON içeriği:', content);

            const patches = JSON.parse(content);
            console.log('Mevcut yamalar:', patches);

            // Yeni yamayı ekle
            patches.push(patch);
            console.log('Yeni yama eklendi:', patch);

            // JSON dosyasını güncelle
            const updatedContent = btoa(JSON.stringify(patches, null, 2)); // Base64'e çevir
            const updateResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Yama eklendi',
                    content: updatedContent,
                    sha: data.sha
                })
            });

            if (!updateResponse.ok) {
                throw new Error('JSON dosyası güncellenemedi.');
            }

            console.log('JSON dosyası başarıyla güncellendi.');
        }
    </script>
</body>
</html>
